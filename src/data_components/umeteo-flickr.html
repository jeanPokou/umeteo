<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="umeteo-flickr">
    <template>
     <span> test </span>
    <iron-ajax id="umeteoFlickrAjax"
    url="https://api.flickr.com/services/rest/?method=flickr.photos.search&safe_search=0&format=json&nojsoncallback=?"
    handle-as = "json" on-response="getPhoto" ></iron-ajax>

   </template>
    <script>
        Polymer(
        {
            is: 'umeteo-flickr',
            properties:
            {
                apikey:
                {
                    type: String,
                },
                perpage:
                {
                    type: Number,
                    value: 1
                },
                page:
                {
                    type: Number,
                    value: 1
                },
                tags: String,
                photos:
                {
                    type: Array,
                    value: []
                }

            },
            ready: function()
            {
                this.triggerAjax();
            },
            getPhoto: function(evt)
            {

                console.log(evt);

                var photos = evt.detail.xhr.response.photos.photo;
                photos.forEach(function(photo)
                {
                    this.push('photos',
                    {
                        src: 'https://farm' +
                            photo.farm +
                            '.staticflickr.com/' +
                            photo.server + '/' +
                            photo.id + '_' +
                            photo.secret + '.jpg',
                        title: photo.title
                    });
                    this.notifyPath('photos');
                }.bind(this));

            },
            triggerAjax: function()
            {
                console.log(this.apikey);
                console.log(this.tags);
                this.$.umeteoFlickrAjax.params= {
                  'api_key':this.apikey,
                   'tags':this.tags,
                   'per_page':this.perpage
                };
                this.$.umeteoFlickrAjax.generateRequest();

            }
        });
    </script>
</dom-module>
