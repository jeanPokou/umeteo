<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../shared-styles.html">
<link rel="import" href="../umeteo-time/umeteo-time.html" >
<dom-module id="umeteo-card">
   <template>
   <style include="shared-styles">
      :host {
        display: block;
          width:530px;
          height:400px;
        background:var(--paper-grey-500);
         @apply(--shadow-elevation-4dp);
         border-radius:3px;
         position:relative;
      }
      [main]{
         height:400px;
      }

      [info]{
          height:150px;
          width:100%
      }
      .card-image{
        width:100%;
        height:400px;
      }

      .box .location{

          font-size:2.1em;
      }

      .box .weatherLabel{
      }
      .box .temp {
          font-size:7em;

       }
       .box .deg{
           font-size:2.0em;
          top:0px;
          position:relative;
       }
       .box{
         position:absolute;
          top:10%;
          z-index:999;
           width:100%;
           height:250px;
          color:white;
          padding-left:25px;
   @apply(--layout-vertical);
       }
    </style>
    <!-- <span> hello from card </span> -->

    <umeteo-time></umeteo-time>
    <div main>
        <div class="box">
        <div class="location">[[data.0.name]], [[data.0.sys.country]]</div>
        <div class="weatherLabel"> [[data.0.weather.0.description]]</div>
        <div class="temp">[[_computeTemp(data.0.main.temp)]]</div>
        <span class="deg"> &deg; C </span>
      </span> <span>[[_computeTemp(data.0.main.temp_max)]]  </span>
      <span>[[_computeTemp(data.0.main.temp_min)]]  </span>
        </div>
          <!-- <iron-image   class="card-image" sizing="cover" preload src="http://www.parisattitude.com/images/monuments.jpg"></iron-image> -->
          <iron-image   class="card-image" sizing="cover" src="{{photo.src}}" preload  placeholder="http://www.parisattitude.com/images/monuments.jpg"></iron-image>
<!-- src="{{photo.src}}" -->
    </div>

    </template>
    <script>
        Polymer(
        {
            is: 'umeteo-card',
            properties:
            {
                photo:
                {
                    type: Array,
                },
                data:
                {
                    type: Array,
                    value: []
                }
            },
            ready: function()
            {
                console.warn(this.data);
            },
            _computeTemp:function(temp){
               var val = '';
               if(temp){
               val = (Math.floor((temp-273.15) * 10) / 10);
               }
               return val;
            }


        });
    </script>
</dom-module>
