<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../data_components/umeteo-api.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="umeteo-card">
    <template>
    <style include="shared-styles">
      :host {
        display: block;
          width:330px;
      }
      [main]{
         height:550px;
         background:var(--paper-grey-500);
         @apply(--shadow-elevation-4dp);
        border-radius:3px;
      }
      [main] paper-card{
         // @apply(--layout-vertical);
         // @apply(--layout-center-center);
         width:100%;

      }
      .card-image{
        width:100%;
        height:400px;
      }
      .info{
        background-color:red;
      }
      .card-cover{
           }
    </style>
    <!-- <span> hello from card </span> -->
    <div main>
    <template is="dom-repeat" items="[[photos]]">
      <iron-image   class="card-image" sizing="cover" preload src="{{item.src}}"></iron-image>
    </template>

    </div>
    <umeteo-api apikey={{apikey}} tags="paris monument" photos = "{{photos}}" weatherData={{weatherData}}></umeteo-api>
    </template>
    <script>
        Polymer(
        {
            is: 'umeteo-card',
            properties:
            {
                apikey:
                {
                    type: String,
                    value: '9d6288115d10152daefeccc6e50be4b9'
                },
                photos:
                {
                    type: Array,
                    value: [],
                    observer: '_photoHasChanged'
                },
                weatherData:{
                    type:Array,
                    value:[],
                    observer: '_weatherDataHasChanged'
                }
            },
            ready: function() {},
            _photoHasChanged: function()
            {
                console.log(this.photos);
            },
            _weatherDataHasChanged:function(){
            console.log(this.weatherData);
            }

        });
    </script>
</dom-module>
